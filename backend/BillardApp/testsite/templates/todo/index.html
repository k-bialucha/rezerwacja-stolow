<html>
	<head>
	<meta charset="utf-8">
	<tittle>Resrvation List</tittle>
	{% load static %}
	</head>

	<body ng-app="reservation" ng-controller="reservationController">

	<h1>Reservation List</h1>
	<form ng-submit="reservationAdd()">
		<input type="text" ng-model="reservationInput" placeholder="Wpisz rezerwacje">
		<button type="submit" ng-click="saveData()">Submit</button>
	</form>
	<br>
	
	<div ng-repeat="reservations in reservationsList">

		<input type="checkbox" ng-model="reservations.done"><span ng-bind="reservations.reservationText"></span>
	</div>
	
	<p>
		<button ng-click="remove()">Done</button>
	</p>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="{% static 'js/reservation.js' %}"></script>

</body>

</html>
